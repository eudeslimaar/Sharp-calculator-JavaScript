<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1> SHARP CALCULATOR</h1>
    <div class="header-hr">
        <hr><hr></hr>
    </div>    
    </div>
    <div class="container">
        
        <div class="sharp-case">
            <div class="case-shadow-top"></div>
            
            <div class="display-container">
                <div class="display-lines">
                    <hr>
                    <hr>
                    <hr>
                </div>
                    <div class="display-title">
                        <h2>SHARP</h2>
                    </div>
                    <div class="display-description">
                        <div class="display-model">
                            <H3>ELSI MATE</H3> 
                            <span>El-230</span>
                        </div>

                        <span>AUTOPOWER OFF</span>
                    </div>

                <div class="sharp-display">
                    <div class="display-border-top"></div>
                    <div class="display-main">
                        <div class="border-input-left"></div>
                        <div class="border-input">
                            <input type="text" placeholder="4+5=9 "class="sharp-display-input">
                        </div>
                        <div class="border-input-right"></div>
                    </div>
                    <div class="display-border-bottom"></div>
                </div>
                <div class=" display-buttons">
                    
                        <button >CM</button>
                        <button >RM</button>
                        <button >M-</button>
                        <button >M+</button>
                        <button class="button-color02">on/c</button>
                </div>
            </div>

            <div class="bottom-buttons">
                <div class=" buttom-grid">
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                    <button >÷</button>
                    <button >OFF</button>
                
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>CE</button>
                
                
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>√</button>
                
                
                    <button>0</button>
                    <button>.</button>
                    <button>%</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
            <div class="case-shadow-bottom"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
