<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sharp el-230 Calculator</title>
</head>
<body>
    <div class="header">
        <h1> SHARP CALCULATOR</h1>
    <div class="header-hr">
        <hr><hr></hr>
    </div>    
    </div>
    <div class="container">

        <div class="caracteristics">
            <div class="span-promo"></div>
            <h2>
                Model: <span><strong>ELSI MATE</strong></span> <span><em>El-230</em></span>
            </h2>
            <h2>
                Year: 1982
            </h2>
        </div>
        <div class="sharp-case" id="sharp-calculator">
            <div class="case-shadow-top"></div>
            
            <div class="display-container">
                <div class="display-lines">
                    <div class="lines">
                        <hr>
                        <hr>
                        <hr>
                    </div>
                </div>
                    <div class="display-title">
                        <h2>SHARP</h2>
                    </div>
                    <div class="display-description">
                        <div class="display-model">
                            <H3>ELSI MATE</H3> 
                            <span>El-230</span>
                        </div>

                        <span>AUTOPOWER OFF</span>
                    </div>

                <div class="sharp-display">
                    <div class="display-border-top"></div>
                    <div class="sharp-display-main">
                        <div class="border-input-left"></div>
                        <div class="sharp-display-output">
                            
                            
                                <output class="display-text-screen"> 0</output>
                           
                        </div>
                        <div class="border-input-right"></div>
                    </div>
                    <div class="display-border-bottom"></div>
                </div>
                <div class=" display-buttons">
                    
                        <button class="calc-btn">CM</button>
                        <button class="calc-btn">RM</button>
                        <button class="calc-btn">M-</button>
                        <button class="calc-btn">M+</button>
                        <button class=" calc-btn color-btn-red">on/c</button>
                </div>
            </div>

            <div class="bottom-buttons">
                <div class=" buttom-grid">
                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                    <button class="calc-btn">÷</button>
                    <button>OFF</button>
                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    <button class="calc-btn">x</button>
                    <button class="calc-btn">CE</button>
                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="calc-btn">-</button>
                    <button>√</button>
                    <button class="calc-btn">0</button>
                    <button class="calc-btn">.</button>
                    <button class="calc-btn">%</button>
                    <button class="calc-btn">+</button>
                    <button class="calc-btn">=</button>
                </div>
            </div>
            <div class="case-shadow-bottom"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
