<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1> Sharp Calculator</h1>
        <div class="sharp-case">
            
             <div class="display-container">
                <div class="display-lines">
                    <hr>
                    <hr>
                    <hr>
                </div>
                    <div class="display-title">
                        <h2>SHARP</h2>
                    </div>
                    <div class="display-description">
                        <div class="display-model">
                            <H3>ELSI MATE</H3> 
                            <span>El-230</span>
                        </div>

                        <span>AUTOPOWER OFF</span>
                    </div>
                
                <input type="text" class="sharp-display">

                <div class=" display-buttons">
                    
                        <button class="button-color01">CM</button>
                        <button class="button-color01">RM</button>
                        <button class="button-color01">M-</button>
                        <button class="button-color01">M+</button>
                        <button class="button-color02">on/c</button>
                </div>
            </div>

            <div class="bottom-buttons">
                <div class=" buttom-grid">
                    <button class="button-color03">7</button>
                    <button class="button-color03">8</button>
                    <button class="button-color03">9</button>
                    <button class="button-color03">/</button>
                    <button class="button-color0">OFF</button>
                
                
                    <button class="button-color03">4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>ce</button>
                
                
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>?</button>
                
                
                    <button>0</button>
                    <button>.</button>
                    <button>%</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
    
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
